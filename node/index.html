<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Карусель с изображениями</title>
	<link rel="stylesheet" type="text/css"
		href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.css" />
	<link rel="stylesheet" type="text/css"
		href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick-theme.min.css" />
	<style>
		.carousel {
			width: 80%;
			margin: 0 auto;
		}

		.carousel img {
			width: 100%;
			height: auto;
		}
	</style>
</head>

<body>

	<div class="carousel">
		<div><img src="/images/image1.jpg" alt="Котик 1"></div>
		<div><img src="/images/image2.jpg" alt="Котик 2"></div>
		<div><img src="/images/image3.jpg" alt="Котик 3"></div>
		<div><img src="/images/image4.jpg" alt="Котик 4"></div>
		<div><img src="/images/image5.jpg" alt="Котик 5"></div>
	</div>

	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js"></script>
	<script>
		$(document).ready(function () {
			$('.carousel').slick({
				//  каруселька
				infinite: true,
				slidesToShow: 1,
				slidesToScroll: 1,
				autoplay: true,
				autoplaySpeed: 2000
			})
		});
	</script>

</body>

</html>
